<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <!-- Required meta tags-->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="Colorlib Templates"/>
    <meta name="author" content="Colorlib"/>
    <meta name="keywords" content="Colorlib Templates"/>

    <title>Form Survei Mahasiswa</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet"/>

</h:head>

<h:body styleClass="">
<h:outputStylesheet library="css" name="main.css"  />
<h:outputStylesheet library="vendor" name="datepicker/daterangepicker.css"  />
<h:outputStylesheet library="css" name="select2.min.css"  />
<h:outputStylesheet library="vendor" name="font-awesome-4.7/css/font-awesome.min.css"  />
<h:outputStylesheet library="vendor" name="mdi-font/css/material-design-iconic-font.min.css"  />

    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
    <div class="wrapper wrapper--w780">
        <div class="card card-3">
            <div class="card-heading"> </div>
            <div class="card-body">
                <h1 class="title">Data Mahasiswa Melakukan Survei</h1>
                <h:form>
                    <div class="input-group">
                        <h:inputText label="Nama Depan"
                                     pt:placeholder="Nama Depan"
                                     id="namadepan"
                                     styleClass="input--style-3"
                                     value="#{StudentBean.firstname}"
                                     validator="#{StudentBean.Validate}"
                                     required="true"/>
                        <h:message for="namadepan" style="color: red"/>

                    </div>
                    <div class="input-group">
                        <h:inputText label="Nama Belakang"
                                     pt:placeholder="Nama Belakang"
                                     id="namabelakang"
                                     styleClass="input--style-3"
                                     value="#{StudentBean.lastname}"
                                     required="true"/>
                        <h:message for="namabelakang" style="color: red"/>

                    </div>
                    <div class="input-group">
                        <h:inputText label="Alamat rumah"
                                     pt:placeholder="Alamat rumah"
                                     id="alamatjalan"
                                     styleClass="input--style-3"
                                     value="#{StudentBean.streetAddress}"
                                     required="true"/>
                        <h:message for="alamatjalan" style="color: red"/>

                    </div>
                    <div class="input-group">
                        <h:inputText label="Alamat Kota"
                                     pt:placeholder="Alamat Kota"
                                     id="cityaddress"
                                     styleClass="input--style-3"
                                     value="#{StudentBean.cityAddress}"
                                     required="true"/>
                        <h:message for="cityaddress" style="color: red"/>

                    </div>
                    <div class="input-group">
                        <h:inputText label="Negara Bagian"
                                     pt:placeholder="Negara Bagian"
                                     id="negarabagian"
                                     styleClass="input--style-3"
                                     value="#{StudentBean.stateAddress}"
                                     required="true"/>
                        <h:message for="negarabagian" style="color: red"/>

                    </div>
                    <div class="input-group">
                        <h:inputText label="Kode Pos"
                                     pt:placeholder="Kode Pos"
                                     id="kodepos"
                                     styleClass="input--style-3"
                                     value="#{StudentBean.postalCode}"
                                     required="true"/>
                        <h:message for="kodepos" style="color: red"/>

                    </div>
                    <div class="input-group">
                        <h:inputText label="Nomor Telepon"
                                     pt:placeholder="Nomor Telepon"
                                     id="phonenumber"
                                     styleClass="input--style-3"
                                     value="#{StudentBean.phoneNumber}"
                                     required="true"/>
                        <h:message for="phonenumber" style="color: red"/>
                    </div>
                    <div class="input-group">
                        <h:inputText label="E-mail"
                                     pt:placeholder="E-mail"
                                     id="email"
                                     styleClass="input--style-3"
                                     value="#{StudentBean.email}"
                                     required="true"/>
                        <h:message for="email" style="color: red"/>

                    </div>
                    <div class="input-group">
                        <h:inputText label="Tanggal Survey"
                                     pt:placeholder="Tanggal Survey"
                                     styleClass="input--style-3 js-datepicker"
                                     id="tanggalsurvei"
                                     value="#{StudentBean.surveyDate}"
                                     required="true"/>
                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"/>
                        <h:message for="tanggalsurvei" style="color: red"/>

                    </div>
<!--                </form>-->
                <h2 class="title">Hal yang Paling Disukai di Kampus</h2>
                    <h:selectManyCheckbox styleClass="container" value="#{StudentBean.likeAbout}">
                        <f:selectItem itemLabel="Siswa" itemValue="Siswa"/>
                        <f:selectItem itemLabel="Lokasi" itemValue="Lokasi"/>
                        <f:selectItem itemLabel="Kampus" itemValue="Kampus"/>
                        <f:selectItem itemLabel="Suasana" itemValue="Suasana"/>
                        <f:selectItem itemLabel="Kamar" itemValue="Kamar"/>
                        <f:selectItem itemLabel="Olahraga" itemValue="Olahraga"/>
                    </h:selectManyCheckbox>
<!--                </form>-->
                <h2 class="title">Bagaimana Anda Tertarik dengan Universitas Diponegoro?</h2>
                <h:selectOneRadio styleClass="container" value="#{StudentBean.howInterest}">
                    <f:selectItem itemLabel="Teman" itemValue="Teman"/>
                    <f:selectItem itemLabel="Televisi" itemValue="Televisi"/>
                    <f:selectItem itemLabel="Internet" itemValue="Internet"/>
                    <f:selectItem itemLabel="Lainya" itemValue="Lainya"/>
                </h:selectOneRadio>

                <h2 class="title">Apakah Anda akan Merekomendasikan Universitas Diponegoro?</h2>
                <div class="input-group">
                    <div class="rs-select2 js-select-simple select--no-search">
                        <h:selectOneMenu  value="#{StudentBean.isRecommend}">
                            <f:selectItem itemLabel="Sangat Mungkin" itemValue="SangatMungkin"/>
                            <f:selectItem itemLabel="Mungkin" itemValue="Mungkin"/>
                            <f:selectItem itemLabel="Tidak Mungkin" itemValue="Tidak Mungkin"/>
                        </h:selectOneMenu>
                        <div class="select-dropdown"></div>
                    </div>
                </div>
                    <h2 class="title">Apakah Ada Komentar Tambahan?</h2>
                    <h:inputTextarea label="Komentar Tambahan"
                             styleClass="textarea"
                             id="comment"
                             value="#{StudentBean.additionalComment}"
                             required="false"/>
                <h:message for="comment" style="color: red"/>


                    <div class="p-t-10">
                        <h:commandButton styleClass="btn btn--pill btn--green" value="Submit" action="#{StudentBean.storeFormData}"/>
                    </div>
                </h:form>
                <div class="p-t-10">
                    <h:link outcome="home" styleClass="btn btn--pill btn--red" value="Cancel"/>
                </div>
            </div>
        </div>
    </div>
</div>

<h:outputScript library="vendor" name="jquery/jquery.min.js" target="body" />
<h:outputScript library="js" name="global.js" target="body" />
<h:outputScript library="js" name="select2.min.js" target="body" />
<h:outputScript library="vendor" name="datepicker/moment.min.js" target="body" />
<h:outputScript library="vendor" name="datepicker/daterangepicker.js" target="body" />

</h:body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
