<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Survey Mahasiswa</title>
</h:head>
<h:body>
    <h4>Suryey Mahasiswa</h4>
    <table>
        <tr>
            <td>Nama Awal:</td>
            <td><h:outputText value="#{StudentBean.firstname}" /></td>
        </tr>
        <tr>
            <td>Nama Akhir:</td>
            <td><h:outputText value="#{StudentBean.lastname}" /></td>
        </tr>
        <tr>
            <td>Alamat:</td>
            <td><h:outputText value="#{StudentBean.streetAddress}, #{StudentBean.cityAddress}, #{StudentBean.stateAddress}" /></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><h:outputText value="#{StudentBean.email}" /></td>
        </tr>
        <tr>
            <td>Phone:</td>
            <td><h:outputText value="#{StudentBean.phoneNumber}" /></td>
        </tr>
    </table>
</h:body>
</html>
